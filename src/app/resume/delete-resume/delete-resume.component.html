<div class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50">
  <div class="relative bg-white rounded-lg shadow-sm p-6 w-full max-w-md">
    <button type="button" class="absolute top-3 end-2.5 text-gray-400 hover:text-gray-900" 
            (click)="colseAction()">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
      </svg>
    </button>
    
    <div class="text-center p-4">
      <svg class="mx-auto mb-4 text-gray-400 w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
      </svg>
      <h3 class="mb-5 text-lg font-normal text-gray-500">Êtes-vous sûr de vouloir supprimer ce CV ?</h3>
      <button type="button" class="text-white bg-red-600 hover:bg-red-800 font-medium rounded-lg px-5 py-2.5 mr-2"
              (click)="saveAction()"> Oui, je confirme
      </button>
      <button type="button" class="text-gray-900 bg-white border border-gray-200 hover:bg-gray-100 font-medium rounded-lg px-5 py-2.5"
              (click)="colseAction()">
        Non, annuler
      </button>
    </div>
  </div>
</div>
