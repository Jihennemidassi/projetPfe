<section class="bg-white rounded-xl shadow-sm">
    <div class="max-w-2xl px-6 py-6 mx-auto lg:py-8">
        <h2 class="mb-4 text-xl font-semibold text-gray-800">Créer une nouvelle publication</h2>
        <form [formGroup]="postForm" (ngSubmit)="Submit()">
            <div class="grid gap-4 mb-4 sm:grid-cols-2 sm:gap-6">
                <div class="sm:col-span-2">
                    <label for="titrePoste" class="block mb-1 text-sm font-medium text-gray-700">Titre de la publication</label>
                    <input 
                        type="text" 
                        formControlName="titrePoste" id="titrePoste" class="bg-gray-50 border border-gray-200 text-gray-800 text-sm rounded-md focus:ring-blue-500 focus:border-blue-500 block w-full p-2 transition duration-200" 
                        placeholder="Entrez le titre de la publication" required>
                    <div *ngIf="postForm.get('titrePoste')?.invalid && (postForm.get('titrePoste')?.dirty || postForm.get('titrePoste')?.touched)" 
                         class="text-red-600 text-xs mt-1">
                        Veuillez fournir un titre
                    </div>
                </div>
                
                <div class="w-full">
                    <label for="education" class="block mb-1 text-sm font-medium text-gray-700">Niveau d'éducation</label>
                    <input 
                        type="text" formControlName="education" id="education" class="bg-gray-50 border border-gray-200 text-gray-800 text-sm rounded-md focus:ring-blue-500 focus:border-blue-500 block w-full p-2 transition duration-200" 
                        placeholder="ex: Licence / Master" 
                        required>
                </div>
                
                <div class="w-full">
                    <label for="createdAt" class="block mb-1 text-sm font-medium text-gray-700">Date de création</label>
                    <input 
                        type="date" 
                        formControlName="createdAt" 
                        id="createdAt" 
                        class="bg-gray-50 border border-gray-200 text-gray-800 text-sm rounded-md focus:ring-blue-500 focus:border-blue-500 block w-full p-2 transition duration-200" 
                        required>
                </div>
                
            <div>
  <label class="block mb-1 text-sm font-medium text-gray-700">Compétences requises</label>
  
  <!-- Skill input -->
  <div class="flex gap-2">
    <input 
      type="text" [(ngModel)]="skillsInput" (keyup.enter)="addSkill()"[ngModelOptions]="{standalone: true}"
      class="bg-gray-50 border border-gray-200 text-gray-800 text-sm rounded-md focus:ring-blue-500 focus:border-blue-500 block w-full p-2 transition duration-200" 
      placeholder="ex: python">
    <button type="button" (click)="addSkill()" class="px-3 bg-blue-500 text-white rounded-md">+</button>
  </div>

  <!-- Selected skills display -->
  <div class="flex flex-wrap gap-2 mt-2">
    <span *ngFor="let skill of selectedSkills" class="bg-blue-100 text-blue-800 text-xs font-medium px-2.5 py-0.5 rounded">
      {{skill}}
      <button type="button" (click)="removeSkill(skill)" class="ml-1 text-blue-400 hover:text-blue-600">×</button>
    </span>
  </div>
</div>

                <div>
                    <label for="experience" class="block mb-1 text-sm font-medium text-gray-700">Expériences requises</label>
                    
                    <!-- Affichage des expériences sélectionnées -->
                    <input 
                        type="number" 
                        formControlName="experience" 
                        id="experience" 
                        class="bg-gray-50 border border-gray-200 text-gray-800 text-sm rounded-md focus:ring-blue-500 focus:border-blue-500 block w-full p-2 transition duration-200" 
                        required>
                </div>
                
                <div>
                    <label for="lastUpdate" class="block mb-1 text-sm font-medium text-gray-700">Dernière mise à jour</label>
                    <input 
                        type="date" formControlName="lastUpdate" id="lastUpdate" class="bg-gray-50 border border-gray-200 text-gray-800 text-sm rounded-md focus:ring-blue-500 focus:border-blue-500 block w-full p-2 transition duration-200" 
                        required>
                </div> 
                
                <div class="sm:col-span-2">
                    <label for="descriptionPoste" class="block mb-1 text-sm font-medium text-gray-700">Contenu de la publication</label>
                    <textarea id="descriptionPoste" formControlName="descriptionPoste"  rows="4" class="block p-2 w-full text-sm text-gray-800 bg-gray-50 rounded-md border border-gray-200 focus:ring-blue-500 focus:border-blue-500 transition duration-200" 
                        placeholder="Rédigez le contenu de votre publication ici..." 
                        required></textarea>
                </div>
            </div>
            
            <div class="flex items-center justify-end space-x-3 pt-2">
                <button 
                    type="button" (click)="onCancel()" class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-1 focus:ring-gray-500 transition duration-200 flex items-center">
                    <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                    Annuler
                </button>
                
                <button 
                    type="submit" 
                    class="px-4 py-2 text-sm font-medium text-white bg-blue-600 border border-transparent rounded-md shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-1 focus:ring-blue-500 disabled:opacity-70 disabled:cursor-not-allowed transition duration-200 flex items-center">
                    <span (click)="Submit()" routerLink="/recruteur/profile-recruteur"class="flex items-center">
                        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                        </svg>
                        Publier
                    </span>
                   
                </button>
            </div>
        </form>
    </div>
</section>
