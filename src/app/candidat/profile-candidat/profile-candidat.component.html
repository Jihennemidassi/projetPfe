<section class="bg-white py-8 antialiased  md:py-16">
  <div class="mx-auto max-w-screen-lg px-4 2xl:px-0">
    <div class="mt-6 flow-root">
      <div class="-my-6 divide-y divide-gray-200 dark:divide-gray-800">
        <ul *ngFor="let element of liste" class="space-y-6 py-6 md:py-8">
          <li class="bg-white dark:bg-gray-800 rounded-lg shadow-sm hover:shadow-md transition-shadow duration-300 p-6">
            <div class="space-y-4">
              <div class="flex justify-between items-center"  *ngFor="let item of element.skillMatching">
                <span class="inline-block rounded-full bg-green-100 px-3 py-1 text-xs font-medium text-green-800 dark:bg-green-900 dark:text-green-300">{{item.idSkill.titreSkill}}</span>
                
              </div>
              
              <a href="#" class="text-xl font-semibold text-gray-900 hover:underline dark:text-white group">
                {{element.titrePoste}}
                <span class="inline-block transition-transform group-hover:translate-x-1">&rarr;</span>
              </a>
              
              <p class="text-base font-normal text-gray-500 dark:text-gray-400 line-clamp-3">{{element.descriptionPoste}}</p>
              
              <div class="pt-2">
              <a (click)="showModale(element)" class="text-sm font-medium text-blue-600 hover:underline dark:text-blue-500 cursor-pointer">
                Voir plus de d√©tails
              </a>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
    
    <div class="mt-8 flex items-center justify-center">
      <button type="button" class="rounded-lg bg-blue-600 px-5 py-2.5 text-sm font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-4 focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 transition-colors duration-300">
        Voir plus d'offres
      </button>
    </div>
  </div>
</section>
