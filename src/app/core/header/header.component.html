<header class="sticky top-0 z-50 shadow-sm">
    <nav class="bg-white border-b border-gray-100 px-4 lg:px-6 py-3">
      <div class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl">
        <!-- Mobile menu button -->
        <button class="p-2 rounded-md text-gray-600 hover:text-blue-600 hover:bg-blue-50 transition-colors"
                (click)="showModale()"
                aria-label="Open menu">
          <svg class="w-6 h-6" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 17 14">
            <path d="M16 2H1a1 1 0 0 1 0-2h15a1 1 0 1 1 0 2Zm0 6H1a1 1 0 0 1 0-2h15a1 1 0 1 1 0 2Zm0 6H1a1 1 0 0 1 0-2h15a1 1 0 0 1 0 2Z"/>
          </svg>
        </button>
        
        <!-- Logo placeholder - add your logo here -->
        <div class="flex items-center lg:order-2">
          <a href="#" class="text-xl font-bold text-blue-600 ml-4 lg:ml-0">YourLogo</a>
        </div>
  
        <!-- Desktop navigation -->
        <div class="hidden justify-between items-center w-full lg:flex lg:w-auto lg:order-1" id="mobile-menu-2">
          <ul class="flex flex-col mt-4 lg:flex-row lg:space-x-8 lg:mt-0">
            <li>
              <a href="#" 
                 class="block py-2 px-4 text-gray-600 hover:text-blue-600 font-medium transition-colors
                        lg:hover:bg-transparent lg:p-0">
                Home
              </a>
            </li>
            <li>
              <a href="#" 
                 class="block py-2 px-4 text-gray-600 hover:text-blue-600 font-medium transition-colors
                        lg:hover:bg-transparent lg:p-0">
                Contact
              </a>
            </li>
            <!-- Add more navigation items as needed -->
          </ul>
        </div>
  
        <!-- User actions/buttons would go here -->
        <div class="flex items-center lg:order-3 space-x-4">
          <!-- Example buttons - customize as needed -->
          <a href="#" class="hidden lg:block text-gray-600 hover:text-blue-600 transition-colors">
            <span class="sr-only">Search</span>
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
            </svg>
          </a>
          
          <a href="#" class="hidden lg:block text-gray-600 hover:text-blue-600 transition-colors">
            <span class="sr-only">Notifications</span>
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"/>
            </svg>
          </a>
        </div>
      </div>
    </nav>
    
    <!-- Side navigation component -->
    <app-sidnav *ngIf="show" (close)="actionClose()"></app-sidnav>
  </header>
